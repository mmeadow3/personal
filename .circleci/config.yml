version: 2.1
orbs:
  node: circleci/node@5
jobs:
  call-this-bad-boy-test: #we can call this anything as long as it is references in the build-in-test
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      #added this just to speed up deployments, so it doesnt have to run everytime
      #store the package.json in memory
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache-
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run:
          name: Test out New Shell File  !!!!
          command: . build/testecho.sh
      - run:
          name: Install Dat Salesforce Cli  !!!!!
          command: . build/testinstall.sh
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Log into our Sandbox Org
          command: . build/login_to_sandbox.sh
      - run:
          name: Run Apex Tests
          command: . build/run_apex_tests.sh
      - store_test_results:
          path: test-results
  code-review:
    docker:
      - image: cimg/node:20.5.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache-
      - run:
          name: Install Dependencies
          command: . build/testinstall.sh
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: SFDX Scanner Analysis
          command: . build/run_sfdx_scanner.sh
      - store_artifacts:
          path: sfdxScannerAnalysis.csv
  deploy-code-to-scratch:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache-
      - run:
          name: "Install Dependencies"
          command: . build/testinstall.sh
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Login to Org
          command: . build/login_to_org.sh
      - run:
          name: Deploy to Org
          command: . build/deploy_code.sh
workflows:
  run-this-beast:
    jobs:
      - call-this-bad-boy-test
      - code-review:
          requires:
            - call-this-bad-boy-test
      - deploy-code-to-scratch:
          requires:
            - code-review
